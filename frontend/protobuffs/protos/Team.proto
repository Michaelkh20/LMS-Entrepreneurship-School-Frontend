syntax = "proto3";

package dto;

message TeamLearnerResponse {
  message PersonShortInfo {
    string person_id = 1;
    string full_name = 2;
    string email = 3;
    string messenger = 4;
  }

  string id = 1;
  int32 team_number = 2;
  string project_theme = 3;
  repeated PersonShortInfo learners = 4;
  repeated PersonShortInfo trackers = 5;
}